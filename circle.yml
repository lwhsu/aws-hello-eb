machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  pre:
    - create-app.sh
    - pip install awsebcli
    - echo "AWSAccessKeyId=$AWS_ACCESS_KEY_ID" > .aws-credentials
    - echo "AWSSecretKey=$AWS_SECRET_KEY" >> .aws-credentials

test:
  override:
    - true

deployment:
  prod:
    branch: master
    commands:
      - eb deploy --profile .aws-credentials
