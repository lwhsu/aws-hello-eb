machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  pre:
    - sudo pip install awsebcli

test:
  override:
    - ./create-app.sh
    - echo "AWSAccessKeyId=$AWS_ACCESS_KEY_ID" > .aws-credentials
    - echo "AWSSecretKey=$AWS_SECRET_KEY" >> .aws-credentials

deployment:
  prod:
    branch: master
    commands:
      - eb deploy --profile .aws-credentials
