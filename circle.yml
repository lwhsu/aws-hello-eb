machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install awsebcli

test:
  override:
    - ./create-app.sh
    - mkdir -p ~/.aws
    - echo "[profile eb-cli]" > ~/.aws/config
    - echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/config
    - echo "aws_secret_access_key = $AWS_SECRET_KEY" >> ~/.aws/config

deployment:
  prod:
    branch: master
    commands:
      - eb deploy
